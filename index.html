<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Say My Name</title>
    <style>
        body {
            font-family: 'Cousine', monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            margin: 20vh auto;
            max-width: 400px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #444444;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .hidden-text {
            display: none;
            font-size: 14px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Say My Name!!!</h1>
        <input type="text" id="answer" placeholder="Enter here sherlock">
        <button onclick="checkAnswer()">Submit</button>
        <p class="error" id="error-message" style="display: none;">Incorrect answer. Try again!</p>
    </div>

    <p id="random1" data-random="69,117,114,117,115,32,72,111,108,109,101,115"></p>

    <p class="hidden-text">what you need is your favorite, sherlock</p>

    <script>
        const random1 = document.getElementById("random1");
        const charCodes = random1.getAttribute("data-random").split(",");
        const decodedAnswer = String.fromCharCode(...charCodes.map(Number)); 

        function checkAnswer() {
            const userAnswer = document.getElementById("answer").value.trim();

            if (userAnswer.toLowerCase() === decodedAnswer.toLowerCase()) {
                window.location.href = "https://drive.google.com/file/d/13B_eIHLw3Sx2GKuw9mtlXQTXuJpsiWzI/view";
            } else {
                const errorMessage = document.getElementById("error-message");
                errorMessage.style.display = "block";
            }
        }
    </script>
</body>
</html>
