<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 1: The Shadows Meeting</title>
    <style>
        body {
            font-family: 'Cousine', monospace;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* White background */
            color: #000000; /* Black text */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            padding: 50px 30px;
            background: #f0f0f0; /* Light grey background for the container */
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
            z-index: 2;
        }
        .typing {
            display: inline-block;
            white-space: pre-wrap;
            overflow: hidden;
            font-size: 1.2em;
            line-height: 1.8;
            font-weight: 400;
            text-align: left;
            border-right: 3px solid #000000; /* Cursor effect */
        }
        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #7f8c8d;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const text = `Sherlock, I have an important matter to discuss with you.\n\nYou don’t know who I am yet, but I need you to meet me at Shadows.\nIt’s a place hidden in plain sight, only visible to those who understand its meaning.\nSee you there...`;
            const typingContainer = document.querySelector(".typing");
            let index = 0;
            let lines = text.split("\n"); // Split text into lines
            let currentLine = 0;
            function typeWriter() {
                if (currentLine < lines.length) {
                    let line = lines[currentLine];
                    let lineIndex = 0;
    
                    function typeLine() {
                        if (lineIndex < line.length) {
                            typingContainer.textContent += line.charAt(lineIndex);
                            lineIndex++;
                            setTimeout(typeLine, 50); // Adjust typing speed here
                        } else {
                            currentLine++;
                            typingContainer.textContent += "\n"; // Move to next line
                            setTimeout(typeWriter, 500); // Wait before typing next line
                        }
                    }
                    typeLine();
                }
            }
    
            typeWriter(); // Start typing effect
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="typing"></div>
 
    </div>
</body>
</html>
